{% set name = "typing-inspection" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/typing_inspection-{{ version }}.tar.gz
  sha256: ba561c48a67c5958007083d386c3295464928b01faa735ab8547c5692e87f464

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - typing_extensions >=4.12.0

test:
  imports:
    - typing_inspection
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Runtime typing introspection tools
  home: https://github.com/pydantic/typing-inspection
  dev_url: https://github.com/pydantic/typing-inspection
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
